syntax = "proto3";

package auth;

import "google/protobuf/empty.proto";

service AuthService {
  rpc LoginByGoogle (LoginGoogleDto) returns (AuthCredentials) {}
  rpc GetMyProfile (google.protobuf.Empty) returns (MyProfile) {}
}

message LoginGoogleDto {
  string idToken = 1;
}

message Token {
  string name = 1;
  string value = 2;
}

message AuthCredentials {
  repeated Token tokens = 1;
}

message MyProfile {
  string id = 1;
  string email = 2;
  string fullName = 3;
}
